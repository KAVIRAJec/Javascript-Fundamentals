<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="sidebar">
        <div class="sidebar-item">
            <img src="https://img.icons8.com/?size=100&id=RtDA8YDN9Mi9&format=png&color=000000" class="logo" alt="logo" />
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/?size=100&id=9260&format=png&color=F3F3F3" alt="weather" />
            <h1>Weather</h1>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/?size=100&id=PpSBa7iaIak3&format=png&color=F3F3F3" alt="menu" />
            <h1>Cities</h1>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/?size=100&id=2969&format=png&color=F3F3F3" alt="weather" />
            <h1>Settings</h1>
        </div>
    </section>

    <section class="main-content">
        <main class="weather">
            <input type="text" id="search" placeholder="Search for cities" />
            <div class="weather-info">
                <div class="weather-info-item">
                    <div class="weather-info-item-text">
                        <h1>City</h1>
                        <p>Country</p>
                    </div>
                    <div class="weather-info-item-text" id="temp"> °C</div>
                </div>
                <div class="weather-info-item">
                    <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                </div>
            </div>

            <div class="today-forecast">
                <h1>Today's Forecast</h1>
                <div class="forecast-container">
                    <div class="forecast-item">
                        <div class="time">0:00 AM</div>
                        <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                        <div class="temp">°C</div>
                    </div>
                    <div class="forecast-item">
                        <div class="time">0:00 AM</div>
                        <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                        <div class="temp">°C</div>
                    </div>
                    <div class="forecast-item">
                        <div class="time">0:00 AM</div>
                        <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                        <div class="temp">°C</div>
                    </div>
                    <div class="forecast-item">
                        <div class="time">0:00 AM</div>
                        <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                        <div class="temp">°C</div>
                    </div>
                    <div class="forecast-item">
                        <div class="time">0:00 AM</div>
                        <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                        <div class="temp">°C</div>
                    </div>
                    <div class="forecast-item">
                        <div class="time">0:00 AM</div>
                        <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                        <div class="temp">°C</div>
                    </div> 
                </div>                               
            </div>

            <div class="air-cond">
                <h1>Air Condition</h1>
                <div class="air-cond-cont">
                    <div class="air-cond-item">
                        <h1><img src="https://img.icons8.com/?size=100&id=101599&format=png&color=959595" /> Real Feel</h1>
                        <p>0°</p>
                    </div>
                    <div class="air-cond-item">
                        <h1><img src="https://img.icons8.com/?size=100&id=9309&format=png&color=959595" /> Wind</h1>
                        <p>0km/hr</p>
                    </div>
                    <div class="air-cond-item">
                        <h1><img src="https://img.icons8.com/?size=100&id=9249&format=png&color=959595" /> Chance of rain</h1>
                        <p>0%</p>
                    </div>
                    <div class="air-cond-item">
                        <h1><img src="https://img.icons8.com/?size=100&id=9308&format=png&color=959595" /> Pressure</h1>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </main>

        <main class="forecast">
            <h1>5-Day Forecast</h1>
            <div class="forecast-container1">
                <div class="forecast-value">
                    <div class="day">Monday</div>
                    <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                    <div class="temp">°C</div>
                </div>
                <div class="forecast-value">
                    <div class="day">Tuesday</div>
                    <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                    <div class="temp">°C</div>
                </div>
                <div class="forecast-value">
                    <div class="day">Wednesday</div>
                    <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                    <div class="temp">°C</div>
                </div>
                <div class="forecast-value">
                    <div class="day">Thursday</div>
                    <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                    <div class="temp">°C</div>
                </div>
                <div class="forecast-value">
                    <div class="day">Friday</div>
                    <img src="https://img.icons8.com/?size=100&id=qA3w9Yp2vY7r&format=png&color=000000" alt="weather" />
                    <div class="temp">°C</div>
                </div>
            </div>
        </main>

    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
